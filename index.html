<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kreon:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Form and Events</title>
  </head>
  <body>
    <div class="container mt-2">
      <h1>Registration Form</h1>
      <form id="registrationForm">
        <div class="form-group row">
          <div class="col">
            <label id="abc" for="username">Username</label>
            <input
              id="username"
              type="text"
              class="form-control"
              placeholder="Enter Username"
              required
            />
            <div id="message" style="color: red;"></div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label id="abc1" for="password">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              placeholder="Enter Password"
              required
            />
            <div id="message1" style="color: red;"></div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label id="abc2" for="ConfirmPassword">Confirm Password</label>
            <input
              id="Confirm-Password"
              type="password"
              class="form-control"
              placeholder="Confirm Your Password"
              required
            />
            <div id="message2" style="color: red;"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button
              id="Register"
              class="btn btn-primary btn-block"
              onclick="checkfield()"
            >
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="./ExerciseEvents.js"></script>
  </body>
</html>
